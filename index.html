<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jenga Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="jengatimer-favicon.png" type="image/png">
</head>
<body>

<div class="timer-card">
    <h1>Jenga Timer</h1>
    <div class="settings-row">
        <label for="duration-input">SECONDS:</label>
        <input type="number" id="duration-input" class="time-input" value="20" min="1" inputmode="numeric">
    </div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div class="display" id="time-left">20</div>
    
    <div class="button-group">
        <button class="btn btn-primary" id="reset-btn">New Turn</button>
        <button class="btn btn-secondary" id="toggle-btn">Stop</button>
    </div>

    <div class="status" id="status-text">Ready</div>
</div>

<script src="main.js"></script>
</body>

</html>
